name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Turbo Remote Caching (optional)
    # To enable, add TURBO_TOKEN and TURBO_TEAM secrets to GitHub repository settings:
    # 1. Go to https://vercel.com/account/tokens and create a new token
    # 2. Set TURBO_TOKEN in GitHub repo Settings > Secrets > Actions
    # 3. Set TURBO_TEAM to your Vercel team slug (or username for personal accounts)
    # If not set, Turbo will use local caching only
    #
    # Firebase Configuration (required for integration tests)
    # Add these secrets for Firebase/Firestore access:
    # - FIREBASE_PROJECT_ID: Your Firebase project ID
    # - FIREBASE_CLIENT_EMAIL: Service account email
    # - FIREBASE_PRIVATE_KEY: Service account private key (with newlines)
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      # Firebase credentials (used by tests if configured)
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Format Check
        run: pnpm format:check
